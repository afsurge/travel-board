<!DOCTYPE html>
<html>
    <head>
        <title>Image Board</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div id="main">
            <div id="titleHead">
                <h1>Abrar @ImageBoard</h1>
            </div>
            <div id="uploadBar">
                <form id="uploadForm" action="">
                    <input
                        v-model="title"
                        type="text"
                        name="title"
                        placeholder="title"
                    />
                    <input
                        v-model="description"
                        type="text"
                        name="description"
                        placeholder="description"
                    />
                    <input
                        v-model="username"
                        type="text"
                        name="username"
                        placeholder="username"
                    />
                    <input
                        @change="handleChange"
                        type="file"
                        name="file"
                        accept="image/*"
                    />
                    <button id="uploadButton" @click.prevent="handleClick">
                        UPLOAD
                    </button>
                </form>
            </div>
            <!-- component for showing image details -->
            <component-image-details
                v-if="imageSelected"
                v-bind:image-id="imageSelected"
                @close="closeComponent"
            ></component-image-details>
            <!-- component for showing image details -->
            <div id="container">
                <div
                    class="allImages"
                    v-for="image in images"
                    v-bind:key="image.id"
                    @click="selectImage(image.id)"
                >
                    <img
                        class="theImage"
                        v-bind:src="image.url"
                        v-bind:alt="image.title"
                    />
                    <p class="theTitle">{{image.title}}</p>
                </div>
            </div>
        </div>
        <script id="imageDetailsTemplate" type="text/x-template">
            <div id="detailsPlusOverlay">
                <div id="overlayImages" @click="closeDetails"></div>
                <div id="detailsContainer">
                    <div id="imageBody">
                        <img id="selectedImage" v-bind:src="url" v-bind:alt="title">
                    </div>
                    <div id="detailsBody">
                        <img id="close-details" src="/x-image.png" alt="close details" @click="closeDetails">
                        <p>TITLE {{title}}</p>
                        <p>DESCRIPTION <br>{{description}}</p>
                        <p>UPLOADED BY {{username}}</p>
                        <p>UPLOADED ON {{created_at.slice(0,10)}}</p>
                        <p>UPLOADED AT {{created_at.slice(11,16)}}</p>
                    </div>
                </div>
            </div>
        </script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
