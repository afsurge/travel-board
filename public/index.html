<!DOCTYPE html>
<html>
    <head>
        <title>Image Board</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div id="main">
            <div id="titleHead">
                <h1>Abrar @ImageBoard</h1>
            </div>
            <div id="uploadBar">
                <form id="uploadForm" action="">
                    <input
                        v-model="title"
                        type="text"
                        name="title"
                        placeholder="title"
                    />
                    <input
                        v-model="description"
                        type="text"
                        name="description"
                        placeholder="description"
                    />
                    <input
                        v-model="username"
                        type="text"
                        name="username"
                        placeholder="username"
                    />
                    <input
                        @change="handleChange"
                        type="file"
                        name="file"
                        accept="image/*"
                    />
                    <button id="uploadButton" @click.prevent="handleClick">
                        UPLOAD
                    </button>
                </form>
            </div>
            <!-- component for showing image details -->
            <component-image-details
                v-if="imageSelected"
                v-bind:image-id="imageSelected"
                @close="closeComponent"
            ></component-image-details>
            <!-- component for showing image details -->
            <div id="container">
                <!-- @click="selectImage(image.id)" -->
                <!-- v-bind:key="image.id" -->
                <div class="allImages" v-for="image in images">
                    <a id="allImageLinks" v-bind:href="'#' + image.id">
                        <img
                            class="theImage"
                            v-bind:src="image.url"
                            v-bind:alt="image.title"
                        />
                        <p class="theTitle">{{image.title}}</p>
                    </a>
                </div>
            </div>
            <div v-if="!lastOnScreen" id="moreContainer">
                <button id="moreButton" @click="getMoreImages()">MORE</button>
            </div>
        </div>
        <script id="imageDetailsTemplate" type="text/x-template">
            <div id="detailsPlusOverlay">
                <div id="overlayImages" @click="closeDetails"></div>
                <div id="detailsContainer">
                    <div id="imageBody">
                        <img id="selectedImage" v-bind:src="url" v-bind:alt="title">
                    </div>
                    <div id="detailsBody">
                        <img id="close-details" src="/x-image.png" alt="close details" @click="closeDetails">
                        <p>TITLE {{title}}</p>
                        <p>DESCRIPTION {{description}}</p>
                        <p>UPLOAD BY {{username}}</p>
                        <p>DATE {{created_at.slice(0,10)}}</p>
                        <p>TIME {{created_at.slice(11,16)}}</p>
                        <!-- component for comments within details component HTML-->
                        <component-comments v-bind:image-id="imageId"></component-comments>
                        <!-- component for comments within details component HTML-->
                    </div>
                </div>
            </div>
        </script>
        <script id="commentsTemplate" type="text/x-template">
            <div id="commentsContainer">
                <div id="addCommentForm">
                    <p>ADD A COMMENT</p>
                    <input v-model="username" type="text" name="username" placeholder="name">
                    <input v-model="comment" type="text" name="comment" placeholder="comment here">
                    <button id="addCommentButton" @click.prevent="addComment">POST</button>
                </div>
                <div class="allComments" v-for="comment in comments" id="allComments">
                    <p>{{comment.username}} commented:</p>
                    <p>{{comment.comment}}</p>
                </div>
            </div>
        </script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
